<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PLACES VISITED</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">

    <h1>Places Visited</h1>

    <div class="row">
      <div class="col-md-8">
        <h2>Add Places Visited</h2>
        <form id="places-visited">
          <div class="form-group">
            <label for="firstLocation">Enter Place Visited</label>
            <input id="firstLocation" class="form-control" type="text">

          </div>
          <div class="form-group">
            <label for="landmark">Enter Landmark</label>
            <input id="landmark" class="form-control" type="text">

          </div>
          <div class="form-group">
            <label for="timeOfYear">Enter Year Visited</label>
            <input id="timeOfYear" class="form-control" type="number">

          </div>
          <div class="form-group">
            <label for="destinationNotes">Enter Notes About Destination</label>
            <input id="destinationNotes" class="form-control" type="text">

          </div>
          <button type="submit" class="btn">Submit Info</button>

        </form>

        <h2>Destination</h2>
        <ul id="destination">

        </ul>

      </div>

      <div class="col-md-4">
        <h2>Full Details Section</h2>
        <div id="fullDestinationInfo">

          <p>Destination:<span class="destinationUser"></span></p>
          <p>Landmark:<span class="landmarkUser"></span></p>
          <p>Year Visited:<span class="visitedUser"></span></p>
          <p>Destination Notes:<span class="userNotes"></span></p>

        </div>

      </div>

    </div>


  </div>

</body>

</html>
